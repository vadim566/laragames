<h1>Reset your password</h1>

<div id="rpMsg" class="resetPassInstruction">An email will be sent to you with the instruction on how to reset your password.</div>

<form class="form-resetPass"  method="post" id="ResetPassForm" name="ResetPassForm">

    <input type="text" name="Email" id="Email" placeholder="E-mail">
    <button type="button" name="ResetPassSubmit" id="ResetPassSubmit" onclick="ResetPasswordRequest()">Reset Password</button>
</form>
